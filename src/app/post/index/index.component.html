<div class="main-wrapper">

  <div class="container">
    <div class="main-title">
      <br>
      <h1>Angular CRUD Example</h1>
    
      <a href="#" routerLink="/post/create/" class="btn btn-success">Create New Post</a>
    </div>
     <div class="wrapper-inner">
       <h1 class="text-center text-primary">
         List of available Post
       </h1>
       <br>
       <table class="table table-bordered table-striped">
         <thead class="table-dark">

           <tr>
             <th>ID</th>
             <th>Title</th>
             <th>Body</th>
             <th width="220px">Action</th>
           </tr>
         </thead>
         <tbody>

           <tr *ngFor="let post of posts">
             <td>{{ post.id }}</td>
             <td>{{ post.title }}</td>
             <td>{{ post.body }}</td>
             <td >
               

                 <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info mr-1">View</a>
                 <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary mr-1">Edit</a>
                 <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
              
             </td>
           </tr>
         </tbody>
       </table>
     </div>
  </div>
</div>
